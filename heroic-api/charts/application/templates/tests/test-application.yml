---
apiVersion: v1
kind: Pod
metadata:
  name: {{ .Release.Name }}
  namespace: {{ .Release.Namespace }}
  {{- template "application.labels" | indent 2 }}
  annotations:
    "helm.sh/hook": test
spec:
  containers:
  - name: {{ .Release.Name }}-application-test}}
    image: "{{ .Values.imageRegistry }}:{{ .Values.dockerTag }}" # Maybe test a static image that I know will work
    imagePullPolicy: {{ .Values.pullPolicy }}
    ports:
    - containerPort: 80
    command:
      - /bin/sh
      - echo "Hello World!"
  restartPolicy: Never